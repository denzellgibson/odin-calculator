<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Calculator</title>
    </head>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <body>
        <div id="block">
            <div id="calc-container">
                <div id="calc-body">
                    <div id="display-container">
                        <label id="full-input-display"></label>
                        <label id="current-input-display"></label>
                    </div>
                    <div id="button-row-container">
                        <div id="button-row">
                            <button id="backspace-button"></button>
                            <button id="clear-button"></button>
                            <button id="division-button"></button>
                        </div>
                        <div id="button-row">
                            <button id="seven-button"></button>
                            <button id="eight-button">8</button>
                            <button id="nine-button">9</button>
                        </div>
                        <div id="button-row">
                            <button id="four-button">4</button>
                            <button id="five-button">5</button>
                            <button id="six-button">6</button>
                        </div>
                        <div id="button-row">
                            <button id="one-button">1</button>
                            <button id="two-button">2</button>
                            <button id="three-button">3</button>
                        </div>
                        <div id="button-row">
                            <button id="zero-button">0</button>
                            <button id="decimal-button">.</button>
                        </div>
                    </div>
                    <div id="button-column-container">
                        <div id="button-column">
                            <button id="multiplication-button">*</button>
                            <button id="subtraction-button">/</button>
                            <button id="addition-button">+</button>
                            <button id="equals-button">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
